<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Dhoondo</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"></link>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	    <style>
	    	.vertical-center {
			  min-height: 100%;  
			  min-height: 100vh; 
			
			  display: flex;
			  align-items: center;
			}
	    </style>
	</head>
	<body>
		<div class="container ">
			<div class="row">
				<div class="col-md-4">
					<h1 >Dhoondo - Results</h1>	
				</div>
			</div>
			<p th:text="'Query: ' + ${query.queryString}"></p>
			<div class = "row" th:each="result : ${results}">
				<div class="col-md-6">
					<h4><a th:href="${result}"><p th:text="${result}"></p></a></h4>
				</div>
			</div>
		</div>
	</body>
</html>
