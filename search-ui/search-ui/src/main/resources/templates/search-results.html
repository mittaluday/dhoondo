<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Dhoondo</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"></link>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	    <style>
	    	.vertical-center {
			  min-height: 100%;  
			  min-height: 100vh; 
			
			  display: flex;
			  align-items: center;
			}
			.footer, .header {
				font-family:Helvetica, sans-serif, "Open Sans";
				padding: 10px;
				background-color:#eeeeee;
			}
	    </style>
	</head>
	<body>
		<div class="header">
		</div>
		
		<div class="container ">
			<div class="row">
				<div class="col-md-4">
					<h3 ><a style="text-decoration:none; color:black;" href="/dhoondo">Dhoondo</a></h3>	
				</div>
			</div>
			
			<div class="row">
				<form action="#" method="post" th:action="@{/search}" th:object="${query}">
					<div class="form-group col-md-6" style="margin-bottom:5px;">
					    <input type="search" class="form-control" id="inputQuery" value="${query.queryString}" placeholder="search" th:field="*{queryString}">
					    
					    </input>
					</div>
					<div class="col-md-4">
						<button type="submit" class="btn btn-default">
							<span style="padding: 0px 10px 0px 10px;" class="glyphicon glyphicon-search" aria-hidden="true"></span>
						</button>
					</div>
					
				</form>
			</div>
			
			<hr> </hr>
			
			<div class = "row" th:each="modelres : ${modelresult}">
				<div class="col-md-6">
					<!-- Title -->
					<h4 style="margin:10px 0px 2px 0px;">
						<a th:href="${modelres.url}" target="_blank">
							<p style="margin: 0 0 0 0;" th:text="${modelres.title}">
							</p>
						</a>
					</h4>
					
					<!-- URL -->
					<a style="color:#00b386;" th:href="${modelres.url}" target="_blank"><p th:text="${modelres.url}"></p></a>
					
					<!-- Description -->
					<p th:utext="${modelres.description}"></p>	
					
				</div>
				
			</div>
		
			<div class="row">
				<div class="col-md-6">
					<hr> </hr>
				</div>
			</div>			
			
			
		</div>
		<div class="row footer">
			<p align="center">Made with <span style="color:#FF4040;" class="glyphicon glyphicon-heart" aria-hidden="true"></span> by 
			<a href="http://www.facebook.com/uday.mittal" target="_blank">Ed</a>, 
			<a href="http://www.facebook.com/nirvan.sagar" target="_blank">Edd</a> n 
			<a href="http://www.facebook.com/purvi.kaul.1" target="_blank">Eddy</a>
			</p>
		</div>
	</body>
</html>
