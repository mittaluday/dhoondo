<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Dhoondo</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"></link>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	    <style>
	    	.vertical-center {
			  min-height: 100%;  
			  min-height: 100vh; 
			
			  display: flex;
			  align-items: center;
			}
	    </style>
	</head>
	<body class= "vertical-center ">
		<div class="container ">
			<div class="row">
				<div class="col-md-6 col-md-offset-4">
					<h1 >Welcome to Dhoondo</h1>	
				</div>
			</div>
			
			<div class="row">
				<form action="#" method="post" th:action="@{/search}" th:object="${query}">
					<div class="form-group col-md-offset-3 col-md-6">
					    <input type="search" class="form-control" id="inputQuery" placeholder="Query" th:field="*{queryString}"></input>
					</div>
					<button type="submit" class="btn btn-default">
							<span style="padding: 0px 10px 0px 10px;" class="glyphicon glyphicon-search" aria-hidden="true"></span>
					</button>
				</form>
			</div>
			 
		</div>
		
	</body>
</html>
